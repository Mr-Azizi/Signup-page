<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./Signup.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Signup</h2>
            <div class="input">
                <input type="email" name="" placeholder=" " id="email">
                <label for="email">Email</label>
            </div>
            <div class="input">
                <input type="text" name="" placeholder=" " id="Username">
                <label for="Username">Username</label>
            </div>
            <div class="input">
                <input type="password" name="" placeholder=" " id="password1">
                <label for="password1">Password</label>
            </div>
            <div class="input">
                <input type="password" placeholder=" "  id="password2">
                <label for="password2">Confirm Password</label>
            </div>
            <div class="checkbox">
                <label for="Remember" class="Remember_me">Remember me</label>
                <input type="checkbox" class="chbox" id="Remember">
            </div>
            <div class="lien">
                <hr>
                <span class="SpSignup">Signup</span>
            </div>
            <div class="img">
                <div class="image">
                    <a href=""><img src="./image/google.png" alt="google"></a>
                </div>
                <div class="image" id="github">
                    <a href=""><img src="./image/github.png" alt="github"></a>
                </div>
                <div class="image">
                    <a href="" ><img src="./image/Facebook.png" alt="Facebook"></a>
                </div>
            </div>
            <div class="">
                <button type="submit" class="submit">Sign in</button>
            </div>
            <div class="Logindiv">
                <span class="account">Already have an account?</span>
                <a href="" class="Login">Login</a>
            </div>
        
        </form>
        <div class="finger">
            <img src="./image/Fingerprint.png" alt="pictur" id="Fingerprint">
            <br>
            <span class="Secure">Secure like your fingerprint</span>
        </div>
    </div>
    
</body>
</html>
